<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Dipak Kumar</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #0f172a;
      overflow-x: hidden;
    }

    /* Background Light Show */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 180deg, #4facfe, #00f2fe, #f72585, #ffba08, #4facfe);
      animation: rotate 12s linear infinite;
      z-index: -2;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.92);
      z-index: -1;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff7ae5;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #e2e8f0;
      transition: color 0.3s;
    }
    header nav a:hover { color: #00f2fe; }

    .contact {
      max-width: 1000px;
      margin: 140px auto 80px;
      padding: 0 20px;
    }
    .contact h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe;
    }

    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    /* Contact Info */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .info-box {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transform: translateX(-40px);
      opacity: 0;
      transition: all 0.8s ease;
    }
    .info-box.show {
      transform: translateX(0);
      opacity: 1;
    }
    .info-box i {
      font-size: 1.5rem;
      margin-right: 15px;
      color: #ff7ae5;
    }

    /* Social Buttons (3D + Glitch) */
    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .glitch-btn {
      position: relative;
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: #0f172a;
      text-decoration: none;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,242,254,0.6);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .glitch-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px #00f2fe, 0 0 30px #4facfe;
    }
    .glitch-btn::before, .glitch-btn::after {
      content: attr(data-text);
      position: absolute;
      left: 0; right: 0;
      color: #fff;
      background: transparent;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch-btn::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #ff007f;
    }
    .glitch-btn::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #00ffe0;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(10px, 9999px, 50px, 0); transform: translate(-5px, -5px);}
      20% { clip: rect(85px, 9999px, 140px, 0); transform: translate(5px, 0);}
      30% { clip: rect(30px, 9999px, 65px, 0); transform: translate(-3px, 3px);}
      40%,100% { clip: rect(0, 9999px, 0, 0); transform: none;}
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(55px, 9999px, 90px, 0); transform: translate(5px, 5px);}
      20% { clip: rect(140px, 9999px, 190px, 0); transform: translate(-5px, 0);}
      30% { clip: rect(40px, 9999px, 80px, 0); transform: translate(3px, -3px);}
      40%,100% { clip: rect(0, 9999px, 0, 0); transform: none;}
    }

    /* Contact Form */
    form {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transform: translateX(40px);
      opacity: 0;
      transition: all 0.8s ease;
    }
    form.show {
      transform: translateX(0);
      opacity: 1;
    }
    form input, form textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    form input::placeholder, form textarea::placeholder {
      color: #94a3b8;
    }
    form button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #00f2fe, 0 0 25px #4facfe;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    /* Responsive */
    @media (max-width: 800px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
      .social-links {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">D.K</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="experience.html">Experience</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h1>Contact Me</h1>

    <div class="contact-container">
      <!-- Contact Info -->
      <div class="contact-info">
        <div class="info-box">
          <i class="fas fa-envelope"></i>
          <p>dipak.kumar@gmail.com</p>
        </div>
        <div class="info-box">
          <i class="fas fa-phone"></i>
          <p>+91 7848819537</p>
        </div>
        <div class="info-box">
          <i class="fas fa-map-marker-alt"></i>
          <p>Cuttack, India</p>
        </div>
        
        <!-- Social Links -->
        <div class="social-links">
          <a href="https://linkedin.com/in/dipak-kumar" target="_blank" class="glitch-btn" data-text="LinkedIn">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
          <a href="https://github.com/dipak-kumar" target="_blank" class="glitch-btn" data-text="GitHub">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <form action="/user" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="msg" placeholder="Your Message" required>
      <button type="submit">Send Message</button>
    </form>

    <!-- Spring will replace this part when model adds messages -->
    <div class="message success">
      <!-- Success message will come here -->
    </div>
    <div class="message error">
      <!-- Error message will come here -->
    </div>
    </div>
  </section>

  <footer>
    Â© 2025 Dipak Kumar | Portfolio Contact Page
  </footer>

  <script>
    // Scroll animation
    const infoBoxes = document.querySelectorAll('.info-box');
    const form = document.querySelector('form');
    function showElements() {
      const trigger = window.innerHeight * 0.85;
      infoBoxes.forEach(box => {
        if (box.getBoundingClientRect().top < trigger) {
          box.classList.add('show');
        }
      });
      if (form.getBoundingClientRect().top < trigger) {
        form.classList.add('show');
      }
    }
    window.addEventListener('scroll', showElements);
    showElements();
  </script>

</body>
</html>
